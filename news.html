<!-- Firebase Integration -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
  import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBdabXqlBQ-6yVNJKdu8Zhb9Cm_-59_u24",
    authDomain: "bett-294a2.firebaseapp.com",
    projectId: "bett-294a2",
    storageBucket: "bett-294a2.appspot.com",
    messagingSenderId: "1055511650032",
    appId: "1:1055511650032:web:0917425908abfffc49ac35",
    measurementId: "G-1Q4RJG62P3"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  async function fetchNewsEntries() {
    const container = document.getElementById('entriesContainer');
    container.innerHTML = '';

    const snap = await getDocs(collection(db, 'news'));
    snap.forEach(doc => {
      const data = doc.data();
      const div = document.createElement('div');
      div.className = 'entry-item';
      div.innerHTML = `
        <h4>${data.title || 'Untitled'}</h4>
        ${data.description ? `<p>${data.description}</p>` : ''}
        ${data.caption ? `<p>${data.caption}</p>` : ''}
        ${data.link ? `<p><a href="${data.link}" target="_blank">Read more</a></p>` : ''}
        ${data.imageUrl ? `<img src="${data.imageUrl}" alt="${data.title || 'News'}">` : ''}
      `;
      container.appendChild(div);
    });

    setupImageZoomToggle(); // Only call this after entries are loaded
  }

  function setupImageZoomToggle() {
    const images = document.querySelectorAll('.entry-item img');

    images.forEach(img => {
      img.dataset.zoomed = "false";

      const toggleZoom = () => {
        const isZoomed = img.dataset.zoomed === "true";
        img.style.transform = isZoomed ? "scale(0.5)" : "scale(0.9)";
        img.dataset.zoomed = isZoomed ? "false" : "true";
      };

      img.addEventListener('click', toggleZoom);
      img.addEventListener('touchstart', toggleZoom);
    });
  }

  fetchNewsEntries();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
